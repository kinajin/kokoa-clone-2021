<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kina Talk</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status_bar_column">
        <span>7:07</span>
      </div>

      <div class="status_bar_column">
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header_title">Friends</h1>
      <div class="screen_header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_a" href="#"></a><i class="fas fa-user fa-lg"></i>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="#"></a><i class="fas fa-comment fa-lg"></i>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="#"></a><i class="fas fa-search fa-lg"></i>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="#"></a><i class="fas fa-ellipsis-v fa-lg"></i>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
