<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kina Talk</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status_bar_column">
        <span>7:07</span>
      </div>

      <div class="status_bar_column">
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome_header">
      <h1 class="welcome_header_title">Welcome to KinaTalk</h1>
      <p class="welcome_header_text">Please use this service once a day.ðŸ’–</p>
    </header>

    <form action="friends.html" method="get" class="login_form">
      <input
        name="username"
        class="login_form_text"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        class="login_form_text"
        type="text"
        placeholder="Password"
      />
      <input class="login_form_btn" type="submit" value="Log In" />

      <a href="#"> Find Kina Account or password </a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
